<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <div class="card">
      <!-- Inline SVG picture / icon -->
      <div class="icon-wrap" aria-hidden="true">
        <!-- modern clock SVG -->
        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#FF7A18"/>
              <stop offset="1" stop-color="#AF002D"/>
            </linearGradient>
          </defs>
          <circle cx="12" cy="12" r="10" stroke="url(#g)" stroke-width="0.9" fill="rgba(255,255,255,0.02)"/>
          <path d="M12 7v6l4 2" stroke="url(#g)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <h1 class="title">Digital Clock</h1>

      <!-- Digital display -->
      <div class="display" id="display">
        <span id="time">00:00:00</span>
        <span id="ampm">AM</span>
      </div>

      <!-- extra info row -->
      <div class="info-row">
        <div class="date" id="date">Loading date...</div>
        <button id="themeBtn" class="btn">Toggle Theme</button>
      </div>

      <p class="note">Modern UI • 24/12 hour • Smooth seconds</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
